spring.application.name=petsnap
upload.path=./src/main/resources/static
# Adjust the static resource path that Spring Boot searches by default
spring.web.resources.static-locations=classpath:/static

server.ssl.enabled=false
server.port=8080

# H2 settings
spring.datasource.url=jdbc:h2:file:./mydatabase
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# console H2 (in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL query logging settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Edit the maximum image size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB